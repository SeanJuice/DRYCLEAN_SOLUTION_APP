<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Orders</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container-fluid">
      <h1 class="text-center"><b></b></h1>
      <br />
      <div class="mt-2">
        <mat-icon>help</mat-icon>
      </div>
      <app-table [data]="orders" class="table table-striped">
        <ng-template #headers>
          <th>Order Number</th>
          <th>Invoice Date</th>
          <th>Collection Date</th>
          <th *ngIf="isAdmin">Status</th>
        </ng-template>
        <ng-template #rows let-row>
          <td>{{ row.orderNumber }}</td>
          <td>{{ row.invoiceDate | date }}</td>
          <td>{{ row.collectionTime | date }}</td>
          <td *ngIf="isAdmin">
            {{ row.isAccepted ? "Order Accepted" : "Order Not Accepted" }}
          </td>
          <td *ngIf="isAdmin">
            <button
              mat-fab
              color="primary"
              aria-label=" delete icon"
              (click)="viewOrder(row)"
            >
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </td>
          <td>
            <button
              mat-fab
              color="primary"
              aria-label=" delete icon"
              (click)="remove(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-template>
      </app-table>
    </div>
  </div>
</div>
