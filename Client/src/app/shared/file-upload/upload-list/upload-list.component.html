

<div class="bg-red-400">
  <div class="p-6 rounded-lg shadow-lg bg-white max-w-full border-warn-600">
      <div class="text-lg font-medium mt-8">Supporting Documents</div>
      <div class="flex flex-col mt-4 border-t border-b divide-y font-medium">


        <div class="grid grid-cols-43 gap-4">
          <ng-container  *ngFor="let file of (_files$ | async) as FileUpload" class="border-solid border-2 border-gray-600">
            <app-upload-details [fileUpload]='file'></app-upload-details>
          </ng-container>
        </div>



      </div>
  </div>
</div>
