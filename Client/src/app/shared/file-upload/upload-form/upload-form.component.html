


  <div class="p-6 rounded-lg shadow-lg bg-gray-800 max-w-full border-warn-600">
      <div class="text-lg font-medium mt-8 text-white">Upload supporting documents</div>
      <div *ngIf="currentFileUpload" class="progress mt-2">

        <div class="w-full bg-gray-200 rounded-full dark:bg-gray-700">
          <div class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full"    [ngStyle]="{ width: percentage + '%' }">    {{ percentage }}%</div>
        </div>

      </div>
      <div class="flex flex-col mt-4 border-t border-b divide-y font-medium">
        <form [formGroup]="form" (ngSubmit)="upload()">


        <mat-form-field style="width: 100%;">
          <button mat-icon-button matPrefix  (click)="f_input.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
          <input type="text" [value]='file' formControlName="file" readonly matInput />
          <input
            type="file"
            accept="image/png, image/gif, image/jpeg,doc,.docx,.pdf"
            hidden
            #f_input
            (change)="selectFile($event)"
          />
          <mat-error>this field is required</mat-error>
        </mat-form-field>
        <ng-container *ngIf="isFileChosen | async">
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>File Type</mat-label>
            <mat-select  formControlName="fileType" name="food">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let file of fileTypes" [value]="file">
                {{file}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">
            upload document
          </button>
        </ng-container>
        </form>
      </div>
  </div>
