<mat-card>
  <div class="text-secondary">
    <a href="{{ fileUpload.url }}">{{ fileUpload.name }}</a>
  </div>
  <div class="text-red-600">{{ fileUpload?.fileCategory }}</div>

  <mat-card-actions align="end">
    <a href="{{ fileUpload.url }}" download>
      <button mat-button color="warn">Download</button>
    </a>
    <button mat-button color="accent" (click)="deleteFileUpload(fileUpload)">
      Delete
    </button>
  </mat-card-actions>

  <hr class="bg-red" />
</mat-card>
